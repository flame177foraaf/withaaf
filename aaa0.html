<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
  function draw() {
      var canvas = document.getElementById("canvas");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        for (var i = 0; i < 20; i++) {
          var x = 50*i + 5*i;
          ctx.strokeRect (x, 0, 50, 50);
          for (var j = 0; j < 20; j++) {
            var y = 50*j + 5*j;
            ctx.strokeRect (x, y, 50, 50);
          }

        }
      }
    }

  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="1510" height="1510"></canvas>
 </body>
</html>
